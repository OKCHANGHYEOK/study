<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD01</title>
    <style>
        #board {
            width: 700px;
            margin: 0 auto;
            position: relative;
        }

        #write_btn {
            all: unset;
            width: 60px;
            height: 25px;
            border-radius: 8px;
            background-color: lime;
            color: white;
            font-size: 15px;
            position: absolute;
            top: 5px;
            right: 0px;
            text-align: center;
        }

        table {
            width: 700px;
            margin: 10px auto;
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            border: 1px solid black;
        }

        tr > th:nth-child(2) {
            width: 40%;
        }

        tr > td:nth-child(2) {
            width: 40%;
        }

        tr > td:nth-child(2):hover {
            cursor: pointer;
            background-color: skyblue;
        }

        #search_bar {
            position: absolute;
            top: 80%;
            left: 58%;
        }
    </style>
</head>
<body>
<div th:include="header.html">

</div>
<div id="search_bar">
    <form>
        <label>
            <input type="search" name="search" placeholder="검색어를 입력하세요">
        </label>
        <button>검색</button>
    </form>
</div>
<section id="board">
    <a href="/board/write">
        <button id="write_btn">글작성</button>
    </a>
    <h2 th:align="center">게시판</h2>
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${list}">
            <td th:text="${board.idx}"></td>
            <td th:idx="${board.idx}" th:text="${board.title}"></td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.writedate}"></td>
            <td th:text="${board.viewcount}"></td>
        </tr>
        </tbody>
    </table>
</section>

<script>
    const boards = document.querySelectorAll('tr > td:nth-child(2)')

    function viewHandler(event) {
        let idx = event.target.getAttribute('idx')
        location.href = "/board/view/" + idx
    }

    boards.forEach(e => e.addEventListener('click', viewHandler))
</script>
</body>
</html>
