<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD01</title>
    <style>
        * {
            user-select: none;
        }

        header {
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 70%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span>
                <a href="/">CRUD01 - 회원, 게시판</a>
            </span>
            <span th:text="${session.login != null ? session.login.username + '님 로그인 중'  : '' }"></span>
        </h1>
        <hr>

        <ul>
            <li>
                <a th:href="${session.login != null ? '/member/logout' : '/member/login'}" th:text="${session.login != null ? '로그아웃' : '로그인'}"></a>
            </li>
            <li>
                <a href="/member/join">회원가입</a>
            </li>
            <li>
                <a href="/board/list">게시판</a>
            </li>
        </ul>
    </header>
</body>
</html>
