<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<style>
    .blue {
        color: blue;
    }

    .red {
        color: red;
    }

    h2 {
        box-sizing: border-box;
        padding-left: 0;
        transition-duration: 1s;
    }
</style>
<body>
<h1>Welcome to our website!</h1>
<h2 th:text="${msg}" th:class="${msg.contains('스프링') ? 'blue' : 'red'}"></h2>
</body>
</html>
